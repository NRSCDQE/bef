---
layout: main
published: true
---
{% for cat in site.cats %}
<section class="chapters cf">
      <div class="wrapper"><div>
  <h1 style="align:center;color:white">{{cat}}</h1><hr/>
{% for post in paginator.posts %}
{% if post.tags contains cat  %}
  <div class="chapter">
    <a href="{{post.url | prepend: site.baseurl}}">
      {% if post.img %}
      <img src={{ "/assets/img/" | prepend: site.baseurl | append: post.img }} alt="{{post.title}}">
      {% endif %}
    </a>
    <div class="chapter_inner" style="background-color:black;border-radius:4px">
      <p class="chapter_number" >{{post.date | date: '%Y, %b %d'}}</p>
      <h3 class="chapter_title">{{post.title}}</h3>
    </div>
  </div>
{% endif %}

{% endfor %}
</div></div>
  </section><br/>
{% endfor %}
